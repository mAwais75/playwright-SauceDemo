name: Playwright CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project ${{ matrix.browser }} --reporter=monocart-reporter,html,list

      - name: Upload Monocart report
        uses: actions/upload-artifact@v4.1.2
        with:
          name: monocart-report-${{ matrix.browser }}
          path: monocart-report

      - name: Upload HTML report
        uses: actions/upload-artifact@v4.1.2
        with:
          name: html-report-${{ matrix.browser }}
          path: playwright-report
