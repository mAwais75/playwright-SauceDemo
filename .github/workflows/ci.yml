name: Playwright CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Step 5: Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test --project ${{ matrix.browser }} --reporter=monocart-reporter,html,list

      # Step 6: Upload Monocart report for this browser
      - name: Upload Monocart report
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report-${{ matrix.browser }}
          path: monocart-report

      # Step 7: Upload HTML report for this browser
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.browser }}
          path: playwright-report

  combine-reports:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 1: Download Monocart reports from all browsers
      - name: Download Chromium Monocart
        uses: actions/download-artifact@v4
        with:
          name: monocart-report-chromium
          path: combined-monocart

      - name: Download Firefox Monocart
        uses: actions/download-artifact@v4
        with:
          name: monocart-report-firefox
          path: combined-monocart

      - name: Download WebKit Monocart
        uses: actions/download-artifact@v4
        with:
          name: monocart-report-webkit
          path: combined-monocart

      # Step 2: Combine reports (simply merge directories)
      - name: Merge Monocart reports
        run: |
          mkdir -p combined-monocart/final
          cp -r combined-monocart/*/* combined-monocart/final/

      # Step 3: Upload combined Monocart report
      - name: Upload combined Monocart report
        uses: actions/upload-artifact@v4
        with:
          name: monocart-report-combined
          path: combined-monocart/final
